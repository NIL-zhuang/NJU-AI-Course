<a class="tag is-warning is-light" href=/NJU-AI-Course/scenario/%e5%8a%9e%e5%85%ac>办公</a></div></div></div></div></header><h1 class="title is-1 mt-6">介绍</h1><div class="content is-1" style=margin-top:1em><p>「办公小浣熊」是基于商汤大语言模型的大模型原生数据分析产品，可通过用户的自然语言输入，自动将数据转化为有意义的分析和可视化结果。办公小浣熊支持复杂表格、多表格、多文件的理解，可以完成数据清洗、数据运算、比较分析、趋势分析，预测性分析、可视化等常见数据分析任务，赋能财务分析、商业分析、销售预测、市场分析、宏观分析等多个应用场景。</p></div></article></div><section class=container></section></main><footer class="footer is-fixed-bottom"><div class="content has-text-centered"><p>南京大学 AI 通识课，网站开发 by <a href=https://github.com/NIL-zhuang><strong>NIL-Zhuang</strong></a></p></div></footer></body></html>
