<a class="tag is-warning is-light" href=/NJU-AI-Course/scenario/%e5%8a%9e%e5%85%ac>办公</a></div></div></div></div></header><h1 class="title is-1 mt-6">介绍</h1><div class="content is-1" style=margin-top:1em><p>飞书妙记是一款音视频转文字的效率工具，可在会议、培训、访谈、课堂等不同场景，将你的音视频内容转录为搜索便捷、重点高亮、互动多样的智能文字笔记，帮助你高效整理会议纪要、完整沉淀培训内容、一键收录访谈全程、清晰记录课堂重点，提升工作与学习效率。</p><p>参考文档：<a href=https://www.feishu.cn/hc/zh-CN/articles/022111234449-%E4%BD%BF%E7%94%A8%E9%A3%9E%E4%B9%A6%E5%A6%99%E8%AE%B0>使用飞书妙记</a></p></div></article></div><section class=container></section></main><footer class="footer is-fixed-bottom"><div class="content has-text-centered"><p style=margin-bottom:10px>南京大学 AI 通识课，网站开发 by <a href=https://github.com/NIL-zhuang><strong>NIL-Zhuang</strong></a></p><p><img src=/备案图标.png alt=备案图标 style=width:16px;vertical-align:middle>
