<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.2.0/fuse.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/jquery.mark.min.js"></script>
<script src="https://ludard.com/js/search.js"></script>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>
    {{- block "title" . -}}
      {{ if .IsPage }}{{ .Title }} - {{ .Site.Title }}{{ else }}{{ .Site.Title }}{{ end }}
    {{- end -}}
  </title>
  {{ partial "head.html" . }}

  <style type="text/css">
    @media (max-width: 425px) {
        /*0~425*/
        .search-container {
            padding: 3em 1em;
            margin: 0 0 1em 0;
            background-color: #fff;
            font-size: 11px;
            font-weight: 200;
        }

        #search-box {
            width: 85%;
            height: 25px;
            border: 2px solid #e58f38;
            margin: auto;
        }
    }

    @media (min-width: 426px) and (max-width: 768px) {
        /*426~768*/
        .search-container {
            padding: 3em 2em;
            margin: 0 2em 1.5em;
            background-color: #fff;
        }

        #search-box {
            width: 80%;
            height: 40px;
            border: 2px solid #e58f38;
            margin: auto;
        }
    }

    @media (min-width: 769px) {
      /*769~+∞*/
      .search-container {
        padding: 3em 5em;
        margin: 0 5em 3em;
        background-color: #fff;
      }

      #search-box {
        width:71%;
        height:40px;
        border:2px solid #E58F38;
        margin:auto;
      }
    }

    #search-query {
      float:left;
      width:80%;
      height:100%;/*高38（因为文本框内外边框要占用1像素所以总体高度减2，其他盒子同理）*/
      outline:none;
      border:none;/*取消文本框内外边框*/
    }

    #search-submit {
      float:left;
      text-align: center;
      width:20%;
      height:100%;
      color:white;
      background-color:#E58F38;
      border:none;
      outline:none;/*取消边框和外边框将按钮边框去掉*/
      cursor: pointer;
    }
  </style>
</header>

<body>
    {{- partial "header.html" . -}}

  <div id="mobile-panel">
    <section class="resume-section p-3 p-lg-5 d-flex flex-column">
      <main id="main" class="main bg-llight wallpaper">
        <div class="content-wrapper">
          <div id="content" class="content container">
            <div class="search-container">
              <form action="/search">
                <div id="search-box">
                  <input id="search-query" name="s" placeholder="输入搜索内容..." />
                  <button type="submit" id="search-submit" action="/search">搜索</button>
                </div>
              </form>
              <div id="search-results"> 

              </div>
            </div>
          </div>
        </div>
      </main>

        
    </section>
    
  </div>
  {{ partial "footer.html" . }}
  
<!-- this template is sucked in by search.js and appended to the search-results div above. So editing here will adjust style -->
<script id="search-result-template" type="text/x-js-template">
    <div id="summary-${key}">
      <h4><a href="${link}">${title}</a></h4>
      <p>${snippet}</p>
      ${ isset tags }<p>Tags: ${tags}</p>${ end }
      ${ isset categories }<p>Categories: ${categories}</p>${ end }
    </div>
</script>
<script>
  document.getElementById('search-query').focus();
</script>
<script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>

</body>
